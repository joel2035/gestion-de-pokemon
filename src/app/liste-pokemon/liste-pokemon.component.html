<div class="container">
    <div class="row">
        <div class="col s6 m4 " *ngFor="let pokemon of PokemonList">
            <div class="card horizontal" (click)="goTolPokemon(pokemon)"  pokemonBorderCard>
                <div class="card-image">
                    <img src="{{pokemon.picture}}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
