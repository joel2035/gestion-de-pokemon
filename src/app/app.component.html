<div class="">
    <h1 class="center">Liste de pokemons</h1>
    <div>
        <div class="container">
            <div class="row">
                <div class="col s6 m4 " *ngFor="let pokemon of PokemonList">
                    <div class="card horizontal"  pokemonBorderCard>
                        <div class="card-image">
                            <img src="{{pokemon.picture}}">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{pokemon.name}}</p>
                                <p><small>{{pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                               <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{pokemon.types}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
