<div class="">
    <h1 class="title">Liste de pokemons</h1>
    <div>
        <div class="col-xd-5" *ngFor="let pokemon of PokemonList" >
            <div class="row">
                <div class="detail" >
                    <p class="text">{{pokemon.id}}</p>
                    <p>{{pokemon.name}}</p>
                    <p>{{pokemon.hp}}</p>
                    <img src="{{pokemon.picture}}">
                </div>
            </div>
        </div>
    </div>
</div>
